name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  AOC:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    #- name: Build
    #  run: cargo build --release
    - name: Run tests
      run: cargo test --release --no-fail-fast -- --skip bench
    - name: Run bench
      run: cargo bench --no-fail-fast
